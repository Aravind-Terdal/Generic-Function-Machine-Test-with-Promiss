<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Function-OnPromis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="alert alert-primary text-center fs-5 fw-4"><h2>Crud Form</h2> </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 md-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group mb-2">
                                <label for="title"><strong>Title</strong></label>
                                <input type="text" class="form-control" placeholder="title" id="title" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="content"><strong>Content</strong></label>
                                <Textarea class="form-control" placeholder="content" rows="3" id="content" required></Textarea>
                            </div>
                            <div class="form-group md-2">
                                <label for="userId"><strong>User ID</strong></label>
                                <select id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <button type="submit" class="btn btn-primary w-100 mb-2" id="formSubmit">Submit</button>
                                <button type="button" class="btn btn-primary w-100 mb-2 d-none" id="formUpdate">Update</button>
                                <button type="button" class="btn btn-warning w-100 mb-2" id="formCancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 d-flex flex-column-reverse" id="showPost">
                
            </div>
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>

    <div class="scrollUp d-none" id="scrollUp">
        <i class="fa-solid fa-plane-up"></i>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
